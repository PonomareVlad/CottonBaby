<meta charset="UTF-8">
<meta content="#ffffff" name="theme-color">
<meta content="yes" name="mobile-web-app-capable"/>
<meta content="Cotton Baby" name="application-name">
<meta content="telephone=no" name="format-detection">
<meta content="no" name="msapplication-tap-highlight"/>
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="Cotton Baby" name="apple-mobile-web-app-title">
<!--<meta content="dark light" name="color-scheme">-->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover"
      name="viewport">
<script async noshim src="https://polyfill.io/v3/polyfill.min.js?features=globalThis"></script>
<script async noshim src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
<style>
    /*
      Josh's Custom CSS Reset
      https://www.joshwcomeau.com/css/custom-css-reset/
    */

    *, *::before, *::after {
        box-sizing: border-box;
    }

    * {
        --font-family: Helvetica, sans-serif;
        font-family: var(--font-family);
        touch-action: manipulation;
        margin: 0;
    }

    html, body {
        height: 100%;
    }

    body {
        line-height: 1.5;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
    }

    img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
    }

    input, button, textarea, select {
        font: inherit;
    }

    p, h1, h2, h3, h4, h5, h6 {
        overflow-wrap: break-word;
    }

    app-root {
        isolation: isolate;
    }
</style>
